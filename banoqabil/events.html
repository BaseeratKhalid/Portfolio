<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CAMPUSES</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
   background: linear-gradient(135deg, #0b8dfd, #0fd186);
   
  }

  .container {
     border-radius: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 120px;
 
  }
.box img {
    width: 100%;
    height: 70%;
    object-fit: cover;
}

  .box {
     border-radius: 15px;
    background: linear-gradient(135deg, #5b6ade, #e6f7ff);
    width: 350px;
    height: 250px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(81, 222, 135, 0.1);
    margin: auto;
  
   opacity: 0;
    transform: translateY(40px);
    transition: all 0.6s ease;
  }
  body{
   
    font-family: Arial;
}


/*** Animation Active ***/
.box.show{
    opacity: 1;
    transform: translateY(0);
}

/*** Hover Zoom Effect ***/
.box:hover{
    transform: scale(1.07);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}


 h1 {
            text-align: center;
            font-size: 3em;
            color: #2e7d32;
            margin-bottom: 30px;
        }
  
</style>
</head>
<body>

  <div class="container">
    <div class="box animate-box" ><img src="/images/reg.avif" alt="Image 1" style="width:150px;border-radius:8px;display:block;margin:auto;">
    <nav style="color: rgb(89, 69, 199);">REGISTRATION </nav>
    </div>
    <div class="box animate-box"><img src="/images/aptitude.webp" alt="Image 2" style="width:150px;border-radius:8px;display:block;margin:auto;">
     <nav style="color: rgb(89, 75, 196);">AMPTITUDE TEST </nav>
    </div>
    <div class="box animate-box"><img src="/images/interview.webp" alt="Image 3" style="width:150px;border-radius:8px;display:block;margin:auto;">
    <nav style="color: rgb(88, 74, 190);">INTERVIEW </nav>
  </div>
    <div class="box animate-box"><img src="/images/clases.webp" alt="Image 4" style="width:150px;border-radius:8px;display:block;margin:auto;">
    <nav style="color: rgb(89, 78, 172);">CLASSES </nav></div>
    <div class="box animate-box"><img src="/images/graduation.webp" alt="Image 5" style="width:150px;border-radius:8px;display:block;margin:auto;">
    <nav style="color: rgb(88, 76, 177);">GRADUATION </nav></div>


</div>

<script>
  const boxes = document.querySelectorAll('.animate-box');

window.addEventListener('scroll', checkBoxes);

checkBoxes();

function checkBoxes() {
  const triggerBottom = window.innerHeight * 0.85;

  boxes.forEach(box => {
    const boxTop = box.getBoundingClientRect().top;

    if(boxTop < triggerBottom){
      box.classList.add('show');
    } else {
      box.classList.remove('show');
    }
  });
}

</script>

</body>
</html>
