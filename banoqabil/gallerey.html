<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="gallery-section">
    <h1 class="title" >Our Gallery</h1>

    <div class="gallery">
        <img src="/images/gallery1.webp" class="gallery-img" alt="">
        <img src="/images/gallery2.webp" class="gallery-img" alt="">
        <img src="/images/gallery3.jpeg" class="gallery-img" alt="">
        <img src="/images/gallery4.webp" class="gallery-img" alt="">
        <img src="/images/graduation.webp" class="gallery-img" alt="">
        <img src="/images/gallery7.jpg" class="gallery-img" alt="">
        <img src="/images/gallery5.jpg" class="gallery-img" alt="">
        <img src="/images/gallery8.jpg" class="gallery-img" alt="">
        <img src="/images/gallery9.jpg" class="gallery-img" alt="">
        <img src="/images/gallery10.jpeg" class="gallery-img" alt="">
        <img src="/images/gallery11.jpeg" class="gallery-img" alt="">
        <img src="/images/gallery18.jpg" class="gallery-img" alt="">
        <img src="/images/gallery17.jpg" class="gallery-img" alt="">
        <img src="/images/gallery15.jpg" class="gallery-img" alt="">
        <img src="/images/gallery14.jpeg" class="gallery-img" alt="">
    </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img">
</div>

<script src="script.js"></script>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
}


body {
     background: linear-gradient(135deg, #0b8dfd, #0fd186);
    
}

.gallery-section {
    width: 100%;
    padding: 50px 5%;
    text-align: center;
}

.title {
    font-size: 40px;
    margin-bottom: 30px;
    font-weight: 600;
    color: #0066cc;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 18px;
}

.gallery img {
    width: 100%;
    height: 220px;
    border-radius: 12px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.04);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
}

/* Lightbox Popup */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    animation: fade 0.4s ease-in-out;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.lightbox .close {
    position: absolute;
    top: 40px;
    right: 50px;
    font-size: 50px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

</style>
<script>
    const galleryImages = document.querySelectorAll(".gallery-img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

galleryImages.forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
});

lightbox.addEventListener("click", (e) => {
    if (e.target !== lightboxImg) {
        lightbox.style.display = "none";
    }
});

</script>
