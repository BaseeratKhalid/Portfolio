    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-bg">

    <div class="login-box">
        <h2>Login to Your Account</h2>

        <form id="loginForm">

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="signup-text">
                Don‚Äôt have an account?
                <a href="/banoqabil/signup.html" class="signup-link">Sign Up</a>
            </p>

        </form>
    </div>

</div>

<script src="login.js"></script>

</body>
</html>
<style>
    /* Full-page background */
.login-bg {
    height: 100vh;
    width: 100%;
    background: linear-gradient(135deg, #0b8dfd, #0fd186);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Login box */
.login-box {
    width: 400px;
    background: #ffffffdd;
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #065f8f;
}

/* Input fields */
.input-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    font-weight: 600;
    color: #065f8f;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #0b8dfd;
    margin-top: 5px;
    font-size: 14px;
    outline: none;
    transition: .3s;
}

input:focus {
    border-color: #0fd186;
    box-shadow: 0 0 8px #0fd186;
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(120deg, #0b8dfd, #0fd186);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: .3s;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Signup link */
.signup-text {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
}

.signup-link {
    color: #0b8dfd;
    font-weight: 600;
    text-decoration: none;
}

.signup-link:hover {
    text-decoration: underline;
}

</style>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    if(email === "" || password === "") {
        alert("‚ùó Please fill in all fields!");
        return;
    }

    alert("üéâ Login Successful!");
    document.getElementById("loginForm").reset();
});

</script>
</body>
</html>
