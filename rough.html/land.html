<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/rough.html/alkhidmatlogo.jpg" alt="Logo">
    </div>

    <nav class="nav">
          <ul class="nav-links">
                <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
        <a href="#">Contact</a>
    </nav>
      
  </header>

  <!-- Body Image -->
  <section class="hero">
    <img src="hero.jpg" alt="Landing Image">
  </section>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  background: #1f476e;
}

.logo img {
  height: 60px;
  
}
https://images.unsplash.com/photo-1529101091760-61df6be5d330?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80

/* Navigation */
.nav a {
  color: #ffffff;
  text-decoration: none;
  margin-left: 30px;
  font-size: 16px;
  transition: color 0.3s;
}

.nav a:hover {
  color: orange;
}

/* Hero Image */
.hero {
  width: 100%;
  height: calc(100vh - 80px);
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

</style>
</body>
</html>
