<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration | The People's Voice</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366; /* Deep Professional Blue */
            --secondary: #FF8C00; /* Energetic Orange */
            --bg-light: #f4f7f6;
            --text-dark: #333;
            --border-color: #ddd;
            --light-blue: #e0e9f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- CARD CONTAINER & ANIMATION --- */
        .volunteer-card {
            background: white;
            width: 100%;
            max-width: 650px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .card-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            background-image: linear-gradient(135deg, var(--primary) 0%, #0056b3 100%);
        }
        .card-header h2 {
            font-family: 'Montserrat', sans-serif;
            margin: 10px 0 5px;
            font-size: 1.8rem;
        }
        .card-header i { font-size: 3rem; color: var(--secondary); margin-bottom: 10px; }

        /* Body */
        .card-body { padding: 30px; }
        
        /* Form Layouts */
        .input-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .input-group { margin-bottom: 18px; }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        .form-control:focus { outline: none; border-color: var(--secondary); box-shadow: 0 0 5px rgba(255, 140, 0, 0.3); }

        textarea.form-control { resize: vertical; min-height: 100px; }
        
        /* Skills Checkbox Group */
        .skills-group {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid var(--light-blue);
            border-radius: 8px;
            background: var(--light-blue);
        }
        .skills-group h4 { font-size: 1rem; color: var(--primary); margin-bottom: 10px; }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .checkbox-item label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: var(--text-dark);
            cursor: pointer;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--secondary);
            transform: scale(1.1);
        }

        /* Submit Button */
        .volunteer-submit-btn {
            width: 100%;
            background: var(--secondary);
            color: white;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: none;
            margin-top: 20px;
        }
        .volunteer-submit-btn:hover { background: #e07b00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3); }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .input-row, .checkbox-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="volunteer-card">
        <div class="card-header">
            <i class="fas fa-hands-helping"></i>
            <h2>Join Our Movement</h2>
            <p>Ready to make a difference? Let us know how you can help!</p>
        </div>

        <div class="card-body">
            <form id="volunteerForm">
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" class="form-control" required placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" class="form-control" required placeholder="example@domain.com">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="city"><i class="fas fa-map-marker-alt"></i> City / Area</label>
                        <input type="text" id="city" class="form-control" required placeholder="Lahore, Karachi, Islamabad, etc.">
                    </div>
                    <div class="input-group">
                        <label for="time"><i class="fas fa-clock"></i> Weekly Availability</label>
                        <select id="time" class="form-control" required>
                            <option value="" disabled selected>Select Time Commitment</option>
                            <option value="few">Less than 5 hours</option>
                            <option value="part">5 - 15 hours (Part-Time)</option>
                            <option value="full">15+ hours (Dedicated)</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-palette"></i> Areas of Interest / Skills</label>
                    <div class="skills-group">
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="skill" value="campaign"> Campaigning / Field Work</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="skill" value="social"> Social Media / Digital</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="skill" value="design"> Graphic Design / Content</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="skill" value="data"> Data Entry / Admin</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="skill" value="fund"> Fundraising / Donations</label>
                            </div>
                            <div class="checkbox-item">
                                <label><input type="checkbox" name="skill" value="tech"> Technical Support / IT</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="motivation"><i class="fas fa-comment-alt"></i> Your Motivation</label>
                    <textarea id="motivation" class="form-control" rows="4" placeholder="Tell us why you want to join the People's Voice movement... (Optional)"></textarea>
                </div>
                
                <button type="submit" class="volunteer-submit-btn">
                    Submit Volunteer Application <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
        
        <div style="text-align:center; padding-bottom: 20px; font-size: 0.85rem; color: #777;">
            We respect your privacy. All information is used for recruitment purposes only.
        </div>
    </div>

    <script>
        // Handle Form Submission (Simulation)
        document.getElementById('volunteerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.volunteer-submit-btn');
            const originalText = btn.innerHTML;
            
            // Simulate processing
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Submitting...';
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Application Received!';
                btn.style.background = '#28a745'; // Green success color
                
                // Collect selected skills for alert
                const selectedSkills = Array.from(document.querySelectorAll('input[name="skill"]:checked'))
                    .map(checkbox => checkbox.nextSibling.textContent.trim())
                    .join(', ');

                alert(`Thank you, ${document.getElementById('name').value}! Your application has been received.\n\nYour primary interests: ${selectedSkills || 'None selected'}\n\nWe will contact you shortly.`);
                
                // Reset form and button after a few seconds
                document.getElementById('volunteerForm').reset();
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'var(--secondary)';
                }, 3000);
            }, 1500);
        });
    </script>
</body>
</html>
